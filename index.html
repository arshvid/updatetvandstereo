function FlexFillerIn(fillWith,fadeOut1,fadeOut2){
	
	$(fillWith).stop().animate({flex: '+=2000'}, 700);
	$(fadeOut1).stop().fadeOut( 700 );
	$(fadeOut2).stop().fadeOut( 700 );
	$(".banner_img_space").stop().fadeOut( 700 );
	
}

function FlexFillerOut(fillWith,fadeIn1,fadeIn2){
	
	$(fillWith).stop().animate({flex: '-=2000'}, 10);
	$(fillWith).stop().fadeOut( 10 );
	$(fillWith).stop().fadeIn( 400 );
	$(fadeIn1).stop().fadeIn( 400 );
	$(fadeIn2).stop().fadeIn( 400 );
	$(".banner_img_space").stop().fadeIn( 400 );
	
}

$(document).ready(function() {
	
	$('.banner_img_left').mouseenter(function(){FlexFillerIn(".banner_img_left",".banner_img_middle",".banner_img_right");});
	$('.banner_img_middle').mouseenter(function(){FlexFillerIn(".banner_img_middle",".banner_img_left",".banner_img_right");});
	$('.banner_img_right').mouseenter(function(){FlexFillerIn(".banner_img_right",".banner_img_middle",".banner_img_left");});
	$('.banner_img_left').mouseleave(function(){FlexFillerOut(".banner_img_left",".banner_img_middle",".banner_img_right");});
	$('.banner_img_middle').mouseleave(function(){FlexFillerOut(".banner_img_middle",".banner_img_left",".banner_img_right");});
	$('.banner_img_right').mouseleave(function(){FlexFillerOut(".banner_img_right",".banner_img_middle",".banner_img_left");});
	
});
</script>
